features:
  # ────────── Game Context ──────────
  is_home:
    type: binary
    required: true
    description: Whether the player was the home team

  opponent:
    type: categorical
    required: true
    transform: one_hot
    description: Opponent team abbreviation

  opponent_encoded:
    type: numeric
    required: false
    description: Integer encoding of opponent team

  game_day_of_week:
    type: categorical
    required: true
    transform: one_hot
    description: Day of the week (Monday–Sunday)

  time_of_day_bucket:
    type: categorical
    required: true
    transform: one_hot
    description: Morning, afternoon, evening

  game_time:
    type: time
    required: false
    transform: bucketize
    description: Start time of game (ET)

  # ────────── Streaks ──────────
  streak_type:
