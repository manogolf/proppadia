name: Cron Runner

on:
  schedule:
    - cron: "0 0,8,16 * * *" # Runs at 02:00, 10:00, 18:00 UTC daily
  workflow_dispatch: # âœ… Manual trigger from GitHub UI

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # âœ… Match your current environment

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸš€ Run Cron Script
        run: node scripts/cronRunner.js
        env: # âœ… Correct placement â€” tied to this step
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_ACTIONS: true
